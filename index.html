    <h1 itemprop="name">
      <a class="article-title" href="/2020/07/27/binary-tree/">二叉树crud</a>
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h2 id="节点构造器"><a href="#节点构造器" class="headerlink" title="节点构造器"></a>节点构造器</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">class Node &#123;</span><br><span class="line">  constructor(key) &#123;</span><br><span class="line">    this.key &#x3D; key;</span><br><span class="line">    this.left &#x3D; null;</span><br><span class="line">    this.right &#x3D; null;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">class BST &#123;</span><br><span class="line">  this.root &#x3D; null;</span><br><span class="line">  this.size &#x3D; 0;</span><br><span class="line"></span><br><span class="line">  size() &#123;</span><br><span class="line">    return this.size;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  isEmpty() &#123;</span><br><span class="line">    return this.size &#x3D;&#x3D;&#x3D; 0;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="insert"><a href="#insert" class="headerlink" title="insert"></a>insert</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">insert(key) &#123;</span><br><span class="line">  let newNode &#x3D; new Node(key);</span><br><span class="line">  if (this.root &#x3D;&#x3D; null) &#123;</span><br><span class="line">    this.root &#x3D; newNode;</span><br><span class="line">  &#125; else &#123;</span><br><span class="line">    this.insertNode(this.root, newNode);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  this.size++;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">insertNode(node, newNode) &#123;</span><br><span class="line">  if (newNode.key &lt; node.key) &#123;</span><br><span class="line">    if (node.left &#x3D;&#x3D; null) &#123;</span><br><span class="line">        node.left &#x3D; newNode;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        this.insertNode(node.left, newNode);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125; else &#123;</span><br><span class="line">    if (node.right &#x3D;&#x3D; null) &#123;</span><br><span class="line">        node.right &#x3D; newNode;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        this.insertNode(node.right, newNode);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="search"><a href="#search" class="headerlink" title="search"></a>search</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">search(key) &#123;</span><br><span class="line">  return this.searchNode(this.root, key)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">searchNode(node, key) &#123;</span><br><span class="line">  if (node &#x3D;&#x3D;&#x3D; null) return false;</span><br><span class="line"></span><br><span class="line">  if (key &lt; node.key) &#123;</span><br><span class="line">      return this.searchNode(node.left, key);</span><br><span class="line">  &#125; else if (key &gt; node.key) &#123;</span><br><span class="line">      return this.searchNode(node.right, key);</span><br><span class="line">  &#125; else &#123;</span><br><span class="line">      return true;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="remove"><a href="#remove" class="headerlink" title="remove"></a>remove</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line">remove(key) &#123;</span><br><span class="line">  this.root &#x3D; this.removeNode(this.root, key);</span><br><span class="line">  this.size--;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">removeNode(node, key) &#123;</span><br><span class="line">  if (node &#x3D;&#x3D;&#x3D; null) &#123;</span><br><span class="line">    return null;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  if (key &lt; node.key) &#123;</span><br><span class="line">    node.left &#x3D; this.removeNode(node.left, key);</span><br><span class="line">    return node;</span><br><span class="line">  &#125; else if (key &gt; node.key) &#123;</span><br><span class="line">    node.right &#x3D; this.removeNode(node.right, key);</span><br><span class="line">  &#125; else &#123;</span><br><span class="line">    &#x2F;&#x2F; 叶子节点</span><br><span class="line">    if (node.left &#x3D;&#x3D;&#x3D; null &amp;&amp; node.right &#x3D;&#x3D;&#x3D; null) &#123;</span><br><span class="line">      node &#x3D; null;</span><br><span class="line">      return node;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;&#x2F; 只有右子树</span><br><span class="line">    if (node.left &#x3D;&#x3D;&#x3D; null) &#123;</span><br><span class="line">      node &#x3D; node.right;</span><br><span class="line">      return node;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      &#x2F;&#x2F; 只有左子树</span><br><span class="line">      node &#x3D; node.left;</span><br><span class="line">      return node;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;&#x2F; 有左右子树</span><br><span class="line">    &#x2F;&#x2F; 右子树中寻找最小值</span><br><span class="line">    let minNode &#x3D; this.findMinNode(node.right);</span><br><span class="line">    &#x2F;&#x2F; 最小值赋给要删除的节点</span><br><span class="line">    node.key &#x3D; minNode.key;</span><br><span class="line">    &#x2F;&#x2F; 把最小值从树中删除</span><br><span class="line">    node.right &#x3D; this.removeNode(node.right, minNode.key);</span><br><span class="line">    &#x2F;&#x2F; 返回新节点</span><br><span class="line">    return node;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">findMinNode(node) &#123;</span><br><span class="line">  if (node) &#123;</span><br><span class="line">    while (node &amp;&amp; node.left !&#x3D;&#x3D; null) &#123;</span><br><span class="line">      node &#x3D; node.left;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    return node;</span><br><span class="line">  &#125;</span><br><span class="line">  return null;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="min-max"><a href="#min-max" class="headerlink" title="min max"></a>min max</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">min() &#123;</span><br><span class="line">  return this.minNode(this.root);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">minNode(node) &#123;</span><br><span class="line">  if (node) &#123;</span><br><span class="line">      while (node &amp;&amp; node.left !&#x3D; null) &#123;</span><br><span class="line">          node &#x3D; node.left;</span><br><span class="line">      &#125;</span><br><span class="line">      return node.key;</span><br><span class="line">  &#125;</span><br><span class="line">  return null;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">max() &#123;</span><br><span class="line">  return this.maxNode(this.root);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">maxNode(node) &#123;</span><br><span class="line">  if (node) &#123;</span><br><span class="line">    while (node &amp;&amp; node.right !&#x3D; null) &#123;</span><br><span class="line">        node &#x3D; node.right;</span><br><span class="line">    &#125;</span><br><span class="line">    return node.key;</span><br><span class="line">  &#125;</span><br><span class="line">  return null;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="前序遍历"><a href="#前序遍历" class="headerlink" title="前序遍历"></a>前序遍历</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">preOrder(callback) &#123;</span><br><span class="line">  this.preOrderNode(this.root, callback);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">preOrderNode(node, callback) &#123;</span><br><span class="line">  if (node !&#x3D; null) &#123;</span><br><span class="line">    callback(node.key);</span><br><span class="line">    this.preOrderNode(node.left, callback);</span><br><span class="line">    this.preOrderNode(node.right, callback);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="中序遍历"><a href="#中序遍历" class="headerlink" title="中序遍历"></a>中序遍历</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">inOrder(callback) &#123;</span><br><span class="line">  this.inOrderNode(this.root, callback);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">inOrderNode(node, callback) &#123;</span><br><span class="line">  if (node !&#x3D; null) &#123;</span><br><span class="line">    this.inOrderNode(node.left, callback);</span><br><span class="line">    callback(node.key);</span><br><span class="line">    this.inOrderNode(node.right, callback);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="后序遍历"><a href="#后序遍历" class="headerlink" title="后序遍历"></a>后序遍历</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">postOrder(callback) &#123;</span><br><span class="line">  this.postOrderNode(this.root, callback);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">postOrderNode(node, callback) &#123;</span><br><span class="line">  if (node !&#x3D; null) &#123;</span><br><span class="line">    this.postOrderNode(node.left, callback);</span><br><span class="line">    this.postOrderNode(node.right, callback);</span><br><span class="line">    callback(node.key);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="层序遍历"><a href="#层序遍历" class="headerlink" title="层序遍历"></a>层序遍历</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">levelOrder(callback) &#123;</span><br><span class="line">  let q &#x3D; [];</span><br><span class="line">  q.enqueue(this.root);</span><br><span class="line">  while (!q.isEmpty()) &#123;</span><br><span class="line">    let curr &#x3D; q.dequeue();</span><br><span class="line">    callback(curr.key);</span><br><span class="line">    </span><br><span class="line">    if (curr.left !&#x3D; null) &#123;</span><br><span class="line">        q.enqueue(curr.left);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    if (curr.right !&#x3D; null) &#123;</span><br><span class="line">        q.enqueue(curr.right);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
